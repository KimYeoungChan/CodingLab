<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dycalendar.css">
  <title>Calendar</title>
</head>
<body>
  <section>
    <div class="box">
      <div class="container">
        <div id="dycalendar"></div>
      </div>
    </div>
  </section>
  <script src="dycalendar.js"></script>
  <script>
    dycalendar.draw({
      target: '#dycalendar', // 적용할 타켓을 #dycalendar로 지정
      type : 'month', // 타입을 달력으로 지정
      highlighttargetdate: true, // 목표일 강조 표시는 true 
      prevnextbutton: 'show' // 이전,다음 버튼 show
    });
  </script>
</body>
</html>
